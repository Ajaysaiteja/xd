<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        .submission-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f5f5f5;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Submitted Data</h2>
    <div id="submissionsContainer" class="container"></div>

    <script>
        let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

        if (submissions.length === 0) {
            document.getElementById("submissionsContainer").innerHTML = "<p>No submissions found.</p>";
        } else {
            let container = document.getElementById("submissionsContainer");
            submissions.forEach((item) => {
                let newBox = document.createElement("div");
                newBox.classList.add("submission-box");
                newBox.innerHTML = `<p><strong>Name:</strong> ${item.name}</p>
                                    <p><strong>Email:</strong> ${item.email}</p>
                                    <p><strong>Message:</strong> ${item.message}</p>`;
                container.appendChild(newBox);
            });
        }
    </script>

</body>
</html>
