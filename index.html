<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>

    <h2>Submit Your Details</h2>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (!name || !email || !message) {
                alert("⚠️ Please fill all fields before submitting.");
                return;
            }

            let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
            submissions.push({ name, email, message });

            localStorage.setItem("submissions", JSON.stringify(submissions));

            window.location.href = "display.html"; // ✅ Redirect to display page
        });
    </script>

</body>
</html>
